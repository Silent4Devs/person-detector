<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CameraIA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://silent4business.com/img/logo_silent.webp" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Camara IA
    </a>
  </div>
</nav>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h1 class="h3">Item List</h1>
            </div>
            <div class="card-body">
                <ul id="item-list" class="list-group mb-3">
                    {% for item in items %}
                    <li class="list-group-item">{{ item }}</li>
                    {% endfor %}
                </ul>
                <form class="d-flex" hx-post="/add-item" hx-target="#item-list" hx-swap="beforeend" hx-include="#item-input">
                    <input type="text" id="item-input" name="item" class="form-control me-2" placeholder="Add new item" required>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
