services:
  mysql-tracker:
    image: mysql:8.1
    container_name: mysql-tracker
    restart: unless-stopped
    tty: true
    volumes:
      - tracker-database:/var/lib/mysql
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}  # Root password
      - MYSQL_DATABASE=${DB_NAME}                  # Database name
      - MYSQL_USER=${DB_USER}                      # Non-root user
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - trackernetwork
    mem_limit: 6g

  tracker:
    build:
      context: "."
      dockerfile: Dockerfile
    command: uvicorn main:app --reload --host 0.0.0.0 --port 3001 --log-level debug
    container_name: tracker
    restart: unless-stopped
    tty: true
    devices:
      - "/dev/video0:/dev/video0"
    volumes:
      - .:/app/
      - ./detections:/app/detections
    environment:
      DB_HOST: mysql-tracker
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "3001:3001"
    networks:
      - trackernetwork

volumes:
  tracker-database:
    driver: local

networks:
  trackernetwork:
    driver: bridge
